<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="title">
            <h2>My Movie List</h2>
          </div>
          <div class="search">
            <input type="text" class="input" placeholder="Search" />
          </div>
        </div>
      </nav>
    </header>

    <div class="container2">
      <div class="add-movies">
        <h2>Add Movies</h2>
        <form class="addForm">
          <input type="text" class="item" />
          <button class="button">Submit</button>
        </form>
      </div>
      <div class="list-movies">
        <h2>Movie Title</h2>
        <ul class="movies-title">
          <li class="movies-title-list">
            Movie 1 <button class="span delete">X</button>
          </li>
          <li class="movies-title-list">
            Movie 2 <button class="span delete">X</button>
          </li>
          <li class="movies-title-list">
            Movie 3 <button class="span delete">X</button>
          </li>
          <li class="movies-title-list">
            Movie 4 <button class="span delete">X</button>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <p>
        Made with ♥️ by Sucayono
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
